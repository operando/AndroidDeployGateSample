apply plugin: 'com.android.application'
apply plugin: 'deploygate'

// CI
def isCi = "true".equals(System.getenv("CI"))

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.operando.os.deploygatesample"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}


deploygate {

    if (isCi) {
        token = "$System.env.DEPLOYGATE_TOKEN"
    } else {
        token = "${project.deploygate_token}"
    }

    apks {
        debug {
            def hash = 'git rev-parse --short HEAD'.execute([], project.rootDir).in.text.trim()
            message = " Latest master debug build ${hash}"
            releaseNote = "Latest master"
        }
    }
}